<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="fragments/header :: head"></head>
	<body>
          <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
                integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
                crossorigin="anonymous"></script>
        <div>
            <nav th:replace="fragments/header :: menu"></nav>

            <div class="container">
                <div class="row">
                    <div class="col-lg-12">
                        <h1>Liste des artistes</h1>
                        <a href="/artists/new" class="btn btn-primary">Nouvel artiste</a>
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th scope="col">Nom
                                    <span class="glyphicon glyphicon-chevron-up"></span>
                                </th>
                                <th scope="col"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="artist : ${artists}">
                                <th scope="row">[[${artist.name}]]</th>
                                <td><a th:href="'/artists/' + ${artist.id}" class="btn btn-primary">Détail</a></td>
                            </tr>
                            </tbody>
                        </table>
                        <div class="row">
                            <div class="col-lg-6"><p>Affichage des artistes x à x sur un total de [[${totalArtists}]]</p>
                            </div>
                            <div class="col-lg-6">
                                <ul class="pagination">
                                    <li class="">
                                        <a th:href="@{/artists(page=${previousPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">«</a>
                                    </li>
                                    <li><a href="#">[[${pageNumber}]]</a></li>
                                    <li class="">
                                        <a th:href="@{/artists(page=${nextPage},size=${param.size},sortDirection=${param.sortDirection},sortProperty=${param.sortProperty})}">
                                            »
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
