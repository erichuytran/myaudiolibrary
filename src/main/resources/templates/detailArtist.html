<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>IpiMdd050EvalWeb</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://bootswatch.com/3/journal/bootstrap.min.css">
</head>
<body class="ember-application">
	<div>
		<nav class="navbar navbar-default">
			<div class="container-fluid">
				<div class="navbar-header">
					<button type="button" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" class="navbar-toggle collapsed">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a href="/">Librairie Audio</a>
				</div>

				<div id="bs-example-navbar-collapse-1" class="collapse navbar-collapse">
					<ul class="nav navbar-nav">
						<li class="active"><a href="/artists?page=0&size=10&sortProperty=name&sortDirection=ASC" class="nav-link ember-view">Liste des artistes</a></li>
					</ul>

					<form role="search" class="navbar-form navbar-right">
						<div class="form-group">
							<input type="text" placeholder="Rechercher par nom" class="ember-text-field form-control ember-view">
						</div>
						<button type="submit" class="btn btn-default">Rechercher</button>
					</form>
				</div>
			</div>
		</nav>

		<div class="container">
			<h2>DÃ©tail de l'artiste [[${artist.name}]]</h2>

			<div class="row">
				<div class="col-lg-12">
					<form class="form-group" id="artistForm" th:action="${artist.id != null ? '/artists/' + artist.id : '/artists'}" th:method="${artist.id != null ? 'put' : 'post'}">
						<input type="hidden" th:value="${artist.id}" name="id">
						<label for="name" class="form-control-label">Nom</label>
						<input type="text" name="name" id="name" class="ember-text-field form-control ember-view" th:value="${artist.name}">
						<label for="performance" class="form-control-label">Albums</label>
						<div class="row">
							<div class="col-lg-10">
								<div class="list-group" th:each="album : ${artist.albums}">
									<div class="list-group-item">
										<li class="list-group-item" >[[${album.title}]]</li>
										<a class="btn-danger list-group-item list-group-item-action" th:href="'/albums/' + ${artist.id}"><span class="glyphicon glyphicon-remove"></span></a>
									</div>
								</div>
							</div>
						</div>
					</form>

					<div class="row">
							<div class="col-lg-10">
								<input type="text" placeholder="Ajouter un album..." class="form-control ember-text-field ember-view">
							</div>
							<div class="col-lg-2 text-center">
								<form th:action="'/albums'" method="post">
									<button type="submit" class="glyphicon glyphicon-plus btn-success list-group-item list-group-item-action"></button>
								</form>
							</div>
						</div>
				</div>
			</div>
			<div class="row">
				<button form="artistForm" type="submit" class="btn btn-primary">Enregistrer</button>
				<form th:action="|/artists/${artist.id}|" th:method="delete">
					<button class="btn btn-danger" type="submit">
						Supprimer
					</button>
				</form>
			</div>
		</div>
	</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js" integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd" crossorigin="anonymous"></script>
</body>
</html>
